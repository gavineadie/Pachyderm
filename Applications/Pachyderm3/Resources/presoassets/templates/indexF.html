<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Pachyderm Presentation</title> 
		<script type="text/javascript">
			function closeWindow() { 
				newWindow.close();
			}
			function openNewWindow(URLtoOpen){
				newWindow=window.open(URLtoOpen,'thewin','height=400,width=400,toolbar=no,resizable=yes,scrollbars=yes');
			}
		</script>
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			var params = {};
			params.quality = "high";
			params.scale = "noscale";
			params.bgcolor = "#ffffff";
			var attributes = {};
			attributes.id = "root";
			swfobject.embedSWF("root.swf", "myAlternativeContent", "790", "540", "8.0.0", "expressInstall.swf", flashvars, params, attributes);
		</script>
	</head>
	<body bgcolor="#a7bccc">
		<div align="center">
			<div id="myAlternativeContent">
				<a href="http://www.adobe.com/go/getflashplayer">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</div>
		</div>
	</body>
</html>
