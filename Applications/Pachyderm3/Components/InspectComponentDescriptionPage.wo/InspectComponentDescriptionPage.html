<wo:switch WOComponentName="PXMinimalPageWrapper"
                    logout="FALSE" credits="FALSE" logo="small"
                      css1="style/pachyderm.css">

<h1><wo:string value="[componentDescription.identifier]"/></h1>

<h2>Binding Elements</h2>

<wo:repeat list="[componentDescription.bindingKeys]" item="[bindingKey]">
  <h3><wo:string value="[bindingKey]"/></h3>
	containerType = <wo:string value="[bindingDescription.containerType]"/><br/>
	name = <wo:string value="[bindingDescription.name]"/><br/>
	contentTypes = <wo:string value="[bindingDescription.contentTypes]"/><br/>
    defaultAssociation = <wo:string value="[bindingDescription.defaultAssociation]"/>
</wo:repeat>
</wo:switch>
