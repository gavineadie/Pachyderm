<wo:switch WOComponentName="PXMinimalPageWrapper" 
                      css1="style/pachyderm.css" logo="small">	

<div>

<h2>Create Pachyderm Authoring Account</h2>

  <wo:if condition="[success]"><p style="color:green"><wo:string value="[message]" escapeHTML="FALSE"/></p>
                      <wo:else><p style="color:red"><wo:string value="[message]" escapeHTML="FALSE"/></p></wo:else></wo:if>
  <wo:form>
	<table cellspacing="5" border="0">
	  <tr><td><label>Username:</label></td><td><wo:textfield value="[username]" />
	    <wo:if condition="[isAdmin]"><wo:checkBox checked="[administrator]"/>make administrator</wo:if></td></tr>
	  <tr><td><label>Password:</label></td><td><wo:WOPasswordField value="[password1]" /></td></tr>
	  <tr><td><label>Password (confirm):</label></td><td><wo:WOPasswordField value="[password2]" /></td></tr>
	  <tr><td><label>First Name:</label></td><td><wo:textfield value="[firstName]" /></td></tr>
	  <tr><td><label>Last Name:</label></td><td><wo:textfield value="[lastName]" /></td></tr>
	  <tr><td><label>Email:</label></td><td><wo:textfield value="[email]" /></td></tr>
	</table>
		
	<p style="text-align:right"><wo:submit action="[cancelAction]" value="Admin Home" class="blok tint edge"/>&nbsp;&nbsp;&nbsp;
		                        <wo:submit action="[createAccount]" value="Create Account" class="blok tint edge"/>&nbsp;&nbsp;&nbsp;</p>
  </wo:form>
</div>
</wo:switch>
